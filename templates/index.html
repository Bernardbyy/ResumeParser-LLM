<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Resume Parser</title>
   
</head>
<body>
    <div class="relative isolate overflow-hidden bg-gray-900">
        <svg class="absolute inset-0 -z-10 h-full w-full stroke-white/10 [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)]"
            aria-hidden="true">
            <defs>
                <pattern id="983e3e4c-de6d-4c3f-8d64-b9761d1534cc" width="200" height="200" x="50%" y="-1"
                    patternUnits="userSpaceOnUse">
                    <path d="M.5 200V.5H200" fill="none" />
                </pattern>
            </defs>
            <svg x="50%" y="-1" class="overflow-visible fill-gray-800/20">
                <path d="M-200 0h201v201h-201Z M600 0h201v201h-201Z M-400 600h201v201h-201Z M200 800h201v201h-201Z"
                    stroke-width="0" />
            </svg>
            <rect width="100%" height="100%" stroke-width="0" fill="url(#983e3e4c-de6d-4c3f-8d64-b9761d1534cc)" />
        </svg>
        <div class="absolute left-[calc(50%-4rem)] top-10 -z-10 transform-gpu blur-3xl sm:left-[calc(50%-18rem)] lg:left-48 lg:top-[calc(50%-30rem)] xl:left-[calc(50%-24rem)]"
            aria-hidden="true">
            <div class="aspect-[1108/632] w-[69.25rem] bg-gradient-to-r from-[#80caff] to-[#4f46e5] opacity-20"
                style="clip-path: polygon(73.6% 51.7%, 91.7% 11.8%, 100% 46.4%, 97.4% 82.2%, 92.5% 84.9%, 75.7% 64%, 55.3% 47.5%, 46.5% 49.4%, 45% 62.9%, 50.3% 87.2%, 21.3% 64.1%, 0.1% 100%, 5.4% 51.1%, 21.4% 63.9%, 58.9% 0.2%, 73.6% 51.7%)">
            </div>
        </div>
        <div class="mx-auto max-w-7xl px-6 pb-24 pt-10 sm:pb-32 lg:flex lg:px-8 lg:py-40">
            <div class="mx-auto max-w-2xl flex-shrink-0 lg:mx-0 lg:max-w-xl lg:pt-8">
                <img class="h-11" src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1706986565/hqatxpsjdg3zeql20jfe.png" alt="Your Company">
                <div class="mt-24 sm:mt-32 lg:mt-16">
                    <a href="#" class="inline-flex space-x-6">
                        <span
                            class="rounded-full bg-blue-500/10 px-3 py-1 text-sm font-semibold leading-6 text-blue-400 ring-1 ring-inset ring-blue-500/20">What's
                            new</span>
                        <span class="inline-flex items-center space-x-2 text-sm font-medium leading-6 text-gray-300">
                            <span>Just shipped v1.0</span>
                            <svg class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </a>
                </div>
                <h1 class="mt-10 text-4xl font-bold tracking-tight text-white sm:text-5xl">Revolutionize Your Recruitment with Next-Gen Resume Parsing</h1>
                <p class="mt-6 text-lg leading-8 text-gray-300">Unlock the potential of every application with our advanced resume parser, designed to enhance the speed and accuracy of
                your hiring decisions.</p>
                <div class="mt-10 flex items-center gap-x-6">
                <form action="/process" method="post" enctype="multipart/form-data">
                    <div class="mt-10 flex flex-col justify-start items-start sm:flex-row sm:items-center  gap-x-6">
                        <button type="submit"
                            class=" my-2 bg-blue-500 px-8 rounded-2xl py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-400/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Process</button>
                        <input type="file" name="pdf_doc" id="pdf_doc" accept=".pdf" class=" drop-shadow-md bg-white/10 font-semibold leading-6 text-gray-900 border border-blue-300 py-2 px-4 rounded-2xl block w-full text-sm text-slate-500
                                                        file:mr-4 file:py-2 file:px-4
                                                        file:rounded-full file:border-0
                                                        file:text-sm file:font-semibold
                                                        file:bg-blue-50 file:text-blue-400
                                                        hover:file:bg-blue-100" type="file">
                
                    </div>
                </form>
                </div>
            </div>
            <div class="mx-auto mt-16 flex max-w-2xl sm:mt-24 lg:ml-10 lg:mr-0 lg:mt-40 lg:max-w-none lg:flex-none xl:ml-32">
                <div class="max-w-3xl flex-none sm:max-w-5xl lg:max-w-none">
                    <img src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1716357077/o1imiun4wwcpia9uucgs.gif"
                        alt="App screenshot" width="2432" height="1442"
                        class="w-[15rem] rounded-md bg-white/5 shadow-2xl ring-1 ring-white/10">
                </div>
            </div>
        </div>

        
        <div class="w-screen h-full pb-8">
            <div class="flex flex-col justify-center items-center text-white">
                <div class="">
                    <div id="resumeData" class="border border-1 border-white max-w-7xl p-8 rounded-lg bg-gray-800/50"></div>
                    {% if data %}
                    <script>
                        function displayResumeData(data) {
                            var resumeContainer = document.getElementById("resumeData");
                            
                            // Start with a clean container
                            resumeContainer.innerHTML = "";
                            
                            // Create main table
                            const mainTable = document.createElement("table");
                            mainTable.className = "w-full border-collapse";
                            resumeContainer.appendChild(mainTable);
                            
                            // Add personal info section
                            addPersonalInfoSection(mainTable, data);
                            
                            // Add employment section if it exists
                            if (data.employment_details) {
                                addEmploymentSection(mainTable, data.employment_details);
                            }
                            
                            // Add skills section
                            addSkillsSection(mainTable, data);
                        }
                        
                        function addPersonalInfoSection(table, data) {
                            const section = document.createElement("tr");
                            section.innerHTML = `
                                <td colspan="2" class="px-6 py-4 bg-blue-600/20 rounded-t-lg">
                                    <h2 class="text-xl font-bold">Personal Information</h2>
                                </td>
                            `;
                            table.appendChild(section);
                            
                            // Add name row
                            if (data.full_name) {
                                addTableRow(table, "Full Name", data.full_name);
                            }
                            
                            // Add email row
                            if (data.email_id) {
                                addTableRow(table, "Email", data.email_id);
                            }
                            
                            // Add GitHub row
                            if (data.github_portfolio) {
                                addTableRow(table, "GitHub", 
                                    `<a href="${data.github_portfolio}" class="text-blue-400 hover:underline" target="_blank">${data.github_portfolio}</a>`);
                            }
                            
                            // Add LinkedIn row
                            if (data.linkedin_id) {
                                addTableRow(table, "LinkedIn", 
                                    `<a href="${data.linkedin_id}" class="text-blue-400 hover:underline" target="_blank">${data.linkedin_id}</a>`);
                            }
                        }
                        
                        function addEmploymentSection(table, employmentDetails) {
                            const section = document.createElement("tr");
                            section.innerHTML = `
                                <td colspan="2" class="px-6 py-4 bg-blue-600/20 mt-4">
                                    <h2 class="text-xl font-bold">Employment History</h2>
                                </td>
                            `;
                            table.appendChild(section);
                            
                            employmentDetails.forEach((job, index) => {
                                const jobRow = document.createElement("tr");
                                jobRow.innerHTML = `
                                    <td colspan="2" class="px-6 py-3 ${index % 2 === 0 ? 'bg-gray-700/30' : 'bg-gray-700/10'}">
                                        <h3 class="text-lg font-semibold">${job.position || 'Position'}</h3>
                                        <div class="flex justify-between">
                                            <span class="text-blue-300">${job.company || 'Company'}</span>
                                            <span class="text-gray-400">${job.duration || 'Duration'}</span>
                                        </div>
                                        ${job.responsibilities ? 
                                            `<div class="mt-2">
                                                <p class="text-sm text-gray-300 italic">Responsibilities:</p>
                                                <ul class="list-disc pl-5 text-gray-300">
                                                    ${Array.isArray(job.responsibilities) ? 
                                                        job.responsibilities.map(resp => `<li>${resp}</li>`).join('') : 
                                                        `<li>${job.responsibilities}</li>`}
                                                </ul>
                                            </div>` : ''}
                                    </td>
                                `;
                                table.appendChild(jobRow);
                            });
                        }
                        
                        function addSkillsSection(table, data) {
                            // Only add skills section if we have any skills
                            if (!data.technical_skills && !data.soft_skills) return;
                            
                            const section = document.createElement("tr");
                            section.innerHTML = `
                                <td colspan="2" class="px-6 py-4 bg-blue-600/20 mt-4">
                                    <h2 class="text-xl font-bold">Skills</h2>
                                </td>
                            `;
                            table.appendChild(section);
                            
                            // Add technical skills
                            if (data.technical_skills) {
                                const techSkills = data.technical_skills;
                                const skillsRow = document.createElement("tr");
                                skillsRow.innerHTML = `
                                    <td colspan="2" class="px-6 py-3 bg-gray-700/30">
                                        <h3 class="text-lg font-semibold">Technical Skills</h3>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                                            ${Object.keys(techSkills).map(category => `
                                                <div>
                                                    <h4 class="text-blue-300">${formatCategoryName(category)}</h4>
                                                    <ul class="list-disc pl-5 text-gray-300">
                                                        ${Array.isArray(techSkills[category]) ? 
                                                            techSkills[category].map(skill => `<li>${skill}</li>`).join('') : 
                                                            typeof techSkills[category] === 'object' ? 
                                                                Object.keys(techSkills[category]).map(k => `<li>${techSkills[category][k]}</li>`).join('') :
                                                                `<li>${techSkills[category]}</li>`}
                                                    </ul>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </td>
                                `;
                                table.appendChild(skillsRow);
                            }
                            
                            // Add soft skills
                            if (data.soft_skills) {
                                const softSkillsRow = document.createElement("tr");
                                softSkillsRow.innerHTML = `
                                    <td colspan="2" class="px-6 py-3 bg-gray-700/10">
                                        <h3 class="text-lg font-semibold">Soft Skills</h3>
                                        <ul class="list-disc pl-5 text-gray-300">
                                            ${Array.isArray(data.soft_skills) ? 
                                                data.soft_skills.map(skill => `<li>${skill}</li>`).join('') : 
                                                typeof data.soft_skills === 'object' ? 
                                                    Object.keys(data.soft_skills).map(k => `<li>${data.soft_skills[k]}</li>`).join('') :
                                                    `<li>${data.soft_skills}</li>`}
                                        </ul>
                                    </td>
                                `;
                                table.appendChild(softSkillsRow);
                            }
                        }
                        
                        function addTableRow(table, label, value) {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td class="px-6 py-2 w-1/4 font-medium bg-gray-700/30">${label}</td>
                                <td class="px-6 py-2 bg-gray-700/10">${value || 'Not provided'}</td>
                            `;
                            table.appendChild(row);
                        }
                        
                        function formatCategoryName(name) {
                            // Convert snake_case to Title Case
                            return name.split('_')
                                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                                .join(' ');
                        }
                        
                        // Initialize
                        displayResumeData({{ data | tojson }});
                    </script>
                    {% endif %}
                </div>
            </div>
        </div>

    
</body>
</html>
